<section data-ng-controller="HumsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Hums</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="hum in hums" data-ng-href="#!/hums/{{hum._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="hum.created | date:'medium'"></span>
				by
				<span data-ng-bind="hum.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="hum.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!hums.$resolved || hums.length">
    	No Hums yet, why don't you <a href="/#!/hums/create">create one</a>?
    </div>
</section>
